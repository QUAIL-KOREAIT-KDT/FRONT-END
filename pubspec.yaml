name: pangpangpang
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  provider: ^6.1.2

  # 네트워크 통신
  dio: ^5.4.3+1 # HTTP 클라이언트 (http보다 강력)

  # 카카오 로그인
  kakao_flutter_sdk_user: ^1.9.5

  # 로컬 저장소
  shared_preferences: ^2.2.3 # 간단한 데이터 저장 (토큰 등)
  flutter_secure_storage: ^9.2.2 # 보안 저장소 (민감 정보)

  # 이미지 관련
  image_picker: ^1.1.2 # 카메라/갤러리 이미지 선택
  cached_network_image: ^3.3.1 # 이미지 캐싱
  camera: ^0.10.5+9 # 카메라 프리뷰 (가이드 오버레이용)
  image: ^4.1.7 # 이미지 크로핑

  # UI 관련
  flutter_svg: ^2.0.10+1 # SVG 이미지 지원
  google_fonts: ^6.2.1 # 구글 폰트 (Noto Sans KR)
  shimmer: ^3.0.0 # 로딩 스켈레톤 효과

  # 푸시 알림
  firebase_core: ^2.31.0
  firebase_messaging: ^14.9.2
  flutter_local_notifications: ^17.2.1+2

  # 위치 정보
  geolocator: ^12.0.0 # GPS 위치
  geocoding: ^3.0.0 # 좌표 → 주소 변환
  kpostal: 1.0.0 # 카카오 우편번호 서비스 (주소 검색)

  # 센서 (팡이털기용)
  sensors_plus: ^5.0.1 # 가속도계 (흔들기 감지)

  # 유틸리티
  intl: ^0.19.0 # 날짜/숫자 포맷
  url_launcher: ^6.2.6 # 외부 링크 열기
  permission_handler: ^11.3.1 # 권한 요청 관리

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1 # 앱 아이콘 자동 생성
  flutter_native_splash: ^2.4.0 # 스플래시 화면 자동 설정

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/character/
    - assets/images/mold/
    - assets/icons/
    - assets/animations/
    - assets/game/

# 앱 아이콘 설정
flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/icons/app_icon.png'
  # Android Adaptive Icon (이미지가 잘리지 않도록 여백 설정)
  adaptive_icon_background: '#FFFFFF'
  adaptive_icon_foreground: 'assets/icons/app_icon.png'
  # iOS는 이미지 그대로 사용 (잘리지 않음)
  remove_alpha_ios: true # App Store 정책 준수

# 스플래시 화면 설정
flutter_native_splash:
  color: '#FFFFFF' # 배경색
  image: assets/icons/splash_logo.png
  android: true
  ios: true
  # 이미지 크기 축소 (잘림 방지)
  android_gravity: center
  ios_content_mode: center
  # 이미지를 화면의 25%로 축소
  fullscreen: true
  # Android 12+ 지원
  android_12:
    image: assets/icons/splash_logo.png
    color: '#FFFFFF'
    icon_background_color: '#FFFFFF'
